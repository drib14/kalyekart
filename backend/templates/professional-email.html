<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SUBJECT}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #059669; /* emerald-600 */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        .content h2 {
            color: #059669;
            font-size: 20px;
        }
        .cta-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #059669;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .footer {
            background-color: #f0f0f0;
            color: #666;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kalyekart</h1>
        </div>
        <div class="content">
            <h2>{{TITLE}}</h2>
            <p>Hello {{NAME}},</p>
            <p>{{BODY}}</p>
            {{CTA_BUTTON}}
        </div>
        <div class="footer">
            <p>&copy; 2024 Kalyekart. All rights reserved.</p>
            <p>If you did not request this email, please ignore it.</p>
        </div>
    </div>
</body>
</html>
